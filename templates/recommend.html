    <script>
        function toggleMode() {
            document.body.classList.toggle('dark-mode');

            updateSunColor();
        }

        function updateSunColor() {
            var sunSymbol = document.querySelector('.sun-symbol');
            if (document.body.classList.contains('dark-mode')) {
                sunSymbol.classList.remove('sun-light-mode');
                sunSymbol.classList.add('sun-dark-mode');
